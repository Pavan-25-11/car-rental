<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ffd700);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-in-out;
            margin: 60px auto;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 2s;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        .btn-primary {
            background: linear-gradient(to right, #ff6a00, #ffd700);
            border: none;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #ffd700, #ff6a00);
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .form-control {
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 10px rgba(255, 106, 0, 0.5);
        }
        .form-check-label {
            color: #2c3e50;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <!--<img src="https://via.placeholder.com/100" alt="Car Rental Logo">-->
        </div>
        <h2><b><i>Car Rental Registration Form</i></b></h2>
        <form id="carRentalForm">
            <!-- Personal Information -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Rental Details -->
            <div class="mb-3">
                <label for="carType" class="form-label">Car Type</label>
                <select class="form-select" id="carType" name="carType" required>
                    <option selected disabled>Select car type</option>
                    <option value="sedan">Tesla</option>
                    <option value="suv">Mazda</option>
                    <option value="hatchback">Toyota</option>
                    <option value="luxury">Honda</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="rentalDate" class="form-label">Rental Start Date</label>
                <input type="date" class="form-control" id="rentalDate" name="rentalDate" required>
            </div>

            <div class="mb-3">
                <label for="returnDate" class="form-label">Return Date</label>
                <input type="date" class="form-control" id="returnDate" name="returnDate" required>
            </div>

            <!-- Payment Information -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                    <option selected disabled>Select payment method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash</option>
                </select>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the terms and conditions
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('carRentalForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            alert('You have successfully booked your car!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
